<body class="margen">
    <header>
        <div class="logo">
            <p>¡HOLA</p>
            <p id="greeting"></p>
        </div>
        <nav>
            <ul>
                <li><a href="principal.html">INICIO</a></li>
                <li><a id="gradoEbutton">GRADO DE ESTUDIO</a></li>
                <li><a href="contactos.html">SOBRE NOSOTROS</a></li>
                <li><a href="premios.html">PREMIOS</a></li>
            </ul>
        </nav>
        <button id="logoutButton" class="custom-btn2 btn1" ><a>CERRAR SESIÓN</a></button>
    </header>

    <h1 class="leter1">APRENDE SIN LÌMITES</h1>
    <h3 class="leter2">Hola, bienvenido. Esta es una página que te ayudará a desarrollar tu aprendizaje.</h3>
    <button class="custom-btn1 btn-3"><a href="principal.html"><span>DESCÚBRELO</span></a></button>

    <div class="cont">   
        <img class="clase1" src="img/Captura5.png">
        <img class="clase2" src="img/Captura0.png">
        <img class="clase3" src="img/Captura1.png">
        <img class="clase4" src="img/Captura4.png">
    </div>

    <script>
        // Verificar si el usuario ha iniciado sesión antes de acceder a la página
        var userId = localStorage.getItem('userId');
        if (!userId) {
            // Redireccionar al usuario a la página de inicio de sesión si no ha iniciado sesión
            window.location.href = 'login.html';
        }
        var userName = localStorage.getItem('userName');
        // Mostrar un saludo al usuario
        var greetingElement = document.getElementById('greeting');
        greetingElement.innerHTML = userName + '!';
        // Utilizar el ID del usuario como desees
        console.log('User ID:', userId);
        // Agregar un evento de clic al botón de cierre de sesión
        var logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', function() {
            // Eliminar el identificador de sesión del almacenamiento local
            localStorage.removeItem('userId');
            // Redireccionar al usuario a la página de inicio de sesión
            window.location.href = 'principal.html';
        });

        var gradoEbutton = document.getElementById('gradoEbutton');
        gradoEbutton.addEventListener('click', function() {
            window.location.href = 'Grado de Educacion.html?id=' + userId + '&userName=' + userName;
        });
    </script>
</body>
</html>
