    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada

            // Obtener los valores de los campos del formulario
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Crear un objeto con los datos a enviar
            var data = {
                name: name,
                email: email,
                password: password
            };

            // Realizar la solicitud POST utilizando Axios
            axios.post('http://44.210.92.36:8001/register', data)
                .then(function(response) {
                    // La solicitud se completó con éxito
                    console.log(response.data); // Puedes mostrar la respuesta en la consola o manejarla de otra manera
                    alert('Registro exitoso'); // Mostrar alerta de éxito
                    window.location.href = "login.html"
                })
                .catch(function(error) {
                    // Ocurrió un error al realizar la solicitud
                    console.log(error.response.data); // Puedes mostrar el mensaje de error en la consola o manejarlo de otra manera
                    alert('Error: ' + error.response.data.msg); // Mostrar alerta de error con el mensaje del backend
                });
        });
    </script>
